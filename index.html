                    <h1 class="main">Choose a nickname</h1>
                    <h2 class="sub"></h2>
                </header>
                <div class="nickname-form-wrap">
                    <div class="inner">
                        <form class="formPlayer" action="">
                            <input id="playerName" autocomplete="off" maxlength="16" title="Letters, numbers, and spaces only please."/>
                            <button>Submit</button>
                        </form>
                        <div class="form-feedback"></div>
                    </div>
                </div>
                <div class="share-start-wrap">
                    <div class="inner">
                        <div class="share-link-wrap">
                            <div id="shareLink"></div>
                            <button class="link-copy" data-clipboard-target="#shareLink">Copy</button>
                        </div>
                        <button class="begin">Start the game</button>
                    </div>
                </div>
                <div class="waiting-list-wrap">
                    <div class="inner">
                        <h2 class="room-count">Player list</h2>
                        <ul id="waitingList"></ul>
                    </div>
                </div>
            </div>

            <div class="view game">
                <div class="main-message-wrap">
                    <h1 class="main"></h1>
                    <h2 class="sub"></h2>
                </div>
                <div class="minigame-wrap">
                    <h2 class="title"></h2>
                    <div class="description"></div>
                </div>
                <div class="info-button-wrap">
                    <p class="info"></p>
                    <button class="btn-pass-turn">Pass the turn</button>
                    <button class="btn-restart">Restart?</button>
                </div>
                <div class="player-list-wrap">
                    <ol class="player-list"></ol> 
                </div>
            </div>

            <div class="view loading">
                <div class="loading-text">
                    <h2>Loading</h2>
                    <p>Bringing your stuff real soon.</p>
                </div>
                <div class="loading-animation">
                    <div class="cube1"></div>
                    <div class="cube2"></div>                       
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/scripts/custom.min.js"></script>
    </body>
</html>
