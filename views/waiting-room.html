<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">

        <!-- Begin favicon -->

        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    <body class="waiting-room">
        <header class="header-wrap">
            <h1>Waiting Room</h1>
        </header>
        
        <div class="nickname-form-wrap">
            <div class="inner">
                <form class="formPlayer" action="">
                    <label for="playerName">Your nickname</label>
                    <input id="playerName" autocomplete="off" />
                    <button>Submit</button>
                    <div class="form-feedback"></div>
                </form>
            </div>
        </div>

        <div class="waiting-list-wrap">
            <div class="inner">
                <h2 class="room-count">Player list</h2>
                <ul id="waitingList"></ul>
                <div class="share-wrap">
                    <p>Share this link with your friends so they can join the game:</p>
                    <input type="text" class="share-link">
                </div>
                <button class="begin">Click when ready</button>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="/scripts/custom.min.js"></script>
    </body>
